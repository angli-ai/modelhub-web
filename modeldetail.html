		}

		.jumbotron {
			padding: 1em;
		}

		.gray {
			color: #aaa;
		}


	</style>
</head>
<body>
	<div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

	</div><!-- /.navbar -->

	<div class="container">
		<div class="row row-offcanvas row-offcanvas-right">
			<div class="col-xs-12 col-sm-9">
				<p class="pull-right visible-xs">
					<button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
				</p>
				<div class="jumbotron">
					<h2><a href='index.html'>ModelHub</a></h2>
					<p id='modelname'>Deep learning lifecycle management | Project navigation</p>
				</div>
				<div class="row" id="modeldiv"></div><!--/row-->
			</div><!--/span-->

						<li><strong>User Name:</strong> John Doe</li>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="dist/js/bootstrap.min.js"></script>
	<script>

		function querystring(key) {
			var re=new RegExp('(?:\\?|&)'+key+'=(.*?)(?=&|$)','gi');
			var r=[], m;
			while ((m=re.exec(document.location.search)) != null) r.push(m[1]);
			return r;
		}
		var querystring = querystring('name');
		var modelname = querystring[0];
		$('#modelname').html('Project name: ' + modelname);

		var models
		if (modelname === 'LeNet') {
			models = [ {name: 'LeNet', desc: 'LeNet'} ];
		} else if (modelname === 'AlexNet') {
			models = [ {name: 'AlexNet', desc: 'AlexNet'}];
		} else if (modelname === 'GoogLeNet') {
			models = [ {name: 'GoogLeNet', desc: 'GoogLeNet'}];
		} else if (modelname === 'VGG_CNN') {
			models = [
			{name: 'VGG_CNN_S', desc: 'VGG_CNN_S'},
			{name: 'VGG_CNN_M', desc: 'VGG_CNN_M'},
			{name: 'VGG_CNN_M_2048', desc: 'VGG_CNN_M_2048'},
			{name: 'VGG_CNN_M_1024', desc: 'VGG_CNN_M_1024'},
			{name: 'VGG_CNN_M_128', desc: 'VGG_CNN_M_128'},
			{name: 'VGG_CNN_F', desc: 'VGG_CNN_F'}
			];
		} else if (modelname === 'VGG') {
			models = [
			{name: 'VGG-16', desc: 'VGG network variant with depth 16'},
			{name: 'VGG-19', desc: 'VGG network variant with depth 19'}
			]
		}
		for (var i = 0; i < models.length; ++ i) {
			var model = models[i];
			var newhtml = //'<div class="col-6 col-sm-6 col-lg-4">'
			'<div class="card"><div class=rounded>'+'<h4><a href=modeldetail.html?name=' + model.name + '>'
			+ model.name + '</a></h4><p class="gray">' + model.desc + '</p></div></div>';
			$('#modeldiv').append(newhtml);
		}
	</script>
</body>
