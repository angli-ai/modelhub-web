<!DOCTYPE html>
<html>
<head>
	<title>ModelHub Sys Webpage</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="dist/css/bootstrap.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="dist/css/bootstrap-theme.css">
	<link href="offcanvas.css" rel="stylesheet">
	<style>
		.card {
			padding: 5px;
			width: 33.3%;
			height: 200px;
			float:left;
		}
		.rounded {
			border-radius: 10px;
			border-width: 2px;
			border-style: solid;
			border-color: #ddd;
			margin: 10px;
			padding: 5px;
			width: 90%;
			height: 190px;
			float: left;
		}

		.jumbotron {
			padding: 1em;
		}

		.gray {
			color: #aaa;
		}


	</style>
</head>
<body>
	<div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">ModelHub</a>
			</div>
			<form class="navbar-form navbar-left" role="search">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Search ModelHub">
				</div>
				<button type="submit" class="btn btn-success">Search</button>
			</form>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#contact">Contact</a></li>
				</ul>
			</div><!-- /.nav-collapse -->
		</div><!-- /.container -->
	</div><!-- /.navbar -->

	<div class="container">
		<div class="row row-offcanvas row-offcanvas-right">
			<div class="col-xs-12 col-sm-9">
				<p class="pull-right visible-xs">
					<button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
				</p>
				<div class="jumbotron">
					<h2><a href='#'>ModelHub</a></h2>
					<p>Deep learning lifecycle management | Project navigation</p>
				</div>
				<div class="row" id="modeldiv"></div><!--/row-->
			</div><!--/span-->

			<div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
				<div class="well sidebar-nav">
					<ul class="nav">
						<li><strong>User Name:</strong> John Doe</li>
						<li><strong>Affiliation:</strong> University of Maryland</li>
						<li><strong>Email:</strong> johndoe@umd.edu</li>
					</ul>
				</div><!--/.well -->
			</div><!--/span-->
		</div><!--/row-->

		<hr>
		<footer>
			<p>&copy; University of Maryland 2017</p>
		</footer>
	</div> <!--/.container-->

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="dist/js/bootstrap.min.js"></script>
	<script>

		var models = [
		{name: 'LeNet', desc: 'LeNet'},
		{name: 'AlexNet', desc: 'AlexNet'},
		{name: 'GoogLeNet', desc: 'GoogLeNet, a.k.a. Inception'},
		{name: 'VGG_CNN', desc: 'VGG network variants tested on ILSVRC-2012-val (13.7% - 16.7%)'},
		{name: 'VGG', desc: 'VGG network variants with different depths tested on both ILSVRC-2012-val and ILSVRC-2012-test. 7.5% top-5 error on ILSVRC-2012-val, 7.3% - 7.4% top-5 error on ILSVRC-2012-test'}
		];
		for (var i = 0; i < models.length; ++ i) {
			var model = models[i];
			var newhtml = //'<div class="col-6 col-sm-6 col-lg-4">'
			'<div class="card"><div class=rounded>'+'<h4><a href=modeldetail.html?name=' + model.name + '>'
			+ model.name + '</a></h4><p class="gray">' + model.desc + '</p></div></div>';
			$('#modeldiv').append(newhtml);
		}
	</script>
</body>
</html>
